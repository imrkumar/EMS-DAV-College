<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="data-con"></div>
    <script>
        
         const datacon = document.getElementById('data-con');
        fetch("http://localhost:9090/getdata",{
          method:"get",
      
        }).then((res)=>{
          return res.json()
        }).then((data)=>{
            datacon.innerHTML=`
            
            <p>Eventname:${data[1].eventDate}</p>
            <img src="${data[1].eventNotice}">
            `
        })
      </script> 
</body>
</html>
