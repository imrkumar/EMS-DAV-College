<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        
        #container {
            display: flex;
            width: 450px;
            height: 100vh;
            justify-content: center;
            flex-direction: column;
            align-items: center;
         }
        form{
            border: 1px solid;
            padding: 20px;

        }

  
    </style>
</head>
<body>
    <div class="container-fluid" id="container">
        <form class="border border-dark p-lg-5 rounded-3">
            <h2 class="mb-4">Admin Login</h2>
            <dl>
                <dt><label class="form-label">Username</label></dt>
                <dd><input type="text" class="form-control"></dd>
                <dt><label class="form-label">Password</label></dt>
                <dd><input type="password" class="form-control"></dd>
            </dl>
            <div class="text-center mt-4">
                <button class="btn btn-danger ">LOGIN</button></div>
        </form>
        
       </div> 
</body>
</html>
